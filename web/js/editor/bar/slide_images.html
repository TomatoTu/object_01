<div id="slide_win_style" style="display: none;">
    <div class="images-pop-menu clearfix">
        <div class="div-span">请选择一个幻灯片样式</div>
    </div>
    <div class="images-uploade-content">
        <div class="slide-select clearfix">
            <ul class="clearfix">
                <li class="selected" data-value="0">
                    <div class="slide-style">
                        <div class="slide-style-img slide-style-img-simple"></div>
                        <div class="slide-style-text">简单类型</div>
                    </div>
                </li>
                <li data-value="2">
                    <div class="slide-style">
                        <div class="slide-style-img slide-style-img-Thumbnails"></div>
                        <div class="slide-style-text">底部带缩略图</div>
                    </div>
                </li>
                <li data-value="1">
                    <div class="slide-style">
                        <div class="slide-style-img slide-style-img-Numbers"></div>
                        <div class="slide-style-text">底部带数字</div>
                    </div>
                </li>
            </ul>
            <div class="slide-bottom clearfix">
                <div class="pop-edit-btns-b"><span class="btn btn-green-b">下一步</span></div>
            </div>
        </div>
    </div>
</div>
<div id="slide_win_upimage" style="display: none;">
    <div class="images-pop-menu clearfix">
        <div class="div-span">幻灯片图片上传</div>
    </div>
    <div class="images-uploade-content"> 
        <!--My Computer-->
        <div class="images-from-myComputer" id="imagesFrom1">
            <div class="images-drag-box" id="slideDragBox">
                <div class="images-empty-pop"><img src="../../images/images-empty-pop.png"></div>
                <p class="font-big">拖拉图片到此</p>
                <div id="slideUpImg" class="btn btn-green-b btn-upload-images"></div>
                <p class="p_notice">文件支持格式:.png、.jpg、.jpeg、.gif、.bmp，大小2M以内。</p>
            </div>
        </div>
    </div>
</div>
<div id="slide_win_images" style="display: none;">
    <div class="images-pop-menu clearfix">
        <div class="div-span">幻灯片图片设置</div>
        <div class="pop-edit-btns-b"> <span class="btn btn-orange-b" id="comSlideAddImg">新增图片</span> <span class="btn btn-green-b">保存</span> </div>
        <input type="file" id="slide-upload" name="picture" style="display:none;" />
    </div>
    <div class="images-uploade-content">
        <div class="silde-imgs-edit">
        <div class="slide-imgs">
            <ul class="clearfix" id="slide_images_list">
            </ul>
        </div>
        </div>
    </div>
</div>
